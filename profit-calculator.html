<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Crypto profit calculator – estimate trade returns for any coin or token.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profit Calculator – CryptoCalcHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-dark">

<header>
  <div class="container header-inner">
    <a class="logo" href="index.html">CryptoCalcHub</a>
    <nav class="nav">
      <a class="active" href="profit-calculator.html">Profit calc</a>
      <a href="dca-calculator.html">DCA calc</a>
      <a href="position-size-calculator.html">Position size</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>1. Profit Calculator – “What if I bought at…?”</h1>

  <div class="calc-box">
    <label>Asset (optional)</label>
    <input id="asset" type="text" placeholder="BTC">

    <label>Investment amount</label>
    <input id="amount" type="number" placeholder="1000">

    <label>Entry price</label>
    <input id="entry" type="number" placeholder="30000">

    <label>Exit / current price</label>
    <input id="exit" type="number" placeholder="35000">

    <button onclick="calcProfit()">Calculate profit</button>
  </div>

  <div class="result-box" id="result"></div>
</main>

<!-- Counter -->
<div style="text-align:center; margin-top:40px; color:#aaa; font-size:14px;">
  Visitors: <span id="visitor-count">loading...</span>
</div>

<script src="script.js"></script>
<script>
  async function updateVisitorCount() {
    try {
      const res = await fetch("https://api.countapi.xyz/hit/cryptocalchub/globalcounter");
      const data = await res.json();
      document.getElementById("visitor-count").textContent = data.value;
    } catch (e) {
      document.getElementById("visitor-count").textContent = "N/A";
    }
  }
  updateVisitorCount();
</script>

</body>
</html>
