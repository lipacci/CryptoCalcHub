<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Crypto position size calculator – control risk per trade.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Position Size Calculator – CryptoCalcHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-dark">

<header>
  <div class="container header-inner">
    <a class="logo" href="index.html">CryptoCalcHub</a>
    <nav class="nav">
      <a href="profit-calculator.html">Profit calc</a>
      <a href="dca-calculator.html">DCA calc</a>
      <a class="active" href="position-size-calculator.html">Position size</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>3. Position Size Calculator – Risk per trade</h1>

  <div class="calc-box">
    <label>Account size</label>
    <input id="psAccount" type="number" placeholder="1000">

    <label>Risk per trade (%)</label>
    <input id="psRisk" type="number" placeholder="1">

    <label>Entry price</label>
    <input id="psEntry" type="number" placeholder="30000">

    <label>Stop-loss price</label>
    <input id="psStop" type="number" placeholder="29000">

    <button onclick="calcPositionSize()">Calculate position size</button>
  </div>

  <div class="result-box" id="ps-result"></div>
</main>

<!-- Counter -->
<div style="text-align:center; margin-top:40px; color:#aaa; font-size:14px;">
  Visitors: <span id="visitor-count">loading...</span>
</div>

<script src="script.js"></script>
<script>
  async function updateVisitorCount() {
    try {
      const res = await fetch("https://api.countapi.xyz/hit/cryptocalchub/globalcounter");
      const data = await res.json();
      document.getElementById("visitor-count").textContent = data.value;
    } catch (e) {
      document.getElementById("visitor-count").textContent = "N/A";
    }
  }
  updateVisitorCount();
</script>

</body>
</html>
