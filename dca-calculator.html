<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Crypto DCA calculator – estimate long term returns.">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DCA Calculator – CryptoCalcHub</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page-dark">

<header>
  <div class="container header-inner">
    <a class="logo" href="index.html">CryptoCalcHub</a>
    <nav class="nav">
      <a href="profit-calculator.html">Profit calc</a>
      <a class="active" href="dca-calculator.html">DCA calc</a>
      <a href="position-size-calculator.html">Position size</a>
    </nav>
  </div>
</header>

<main class="container">
  <h1>2. DCA Calculator – Simple Dollar-Cost Averaging</h1>

  <div class="calc-box">
    <label>Asset (optional)</label>
    <input id="dcaAsset" type="text" placeholder="BTC">

    <label>Amount per period</label>
    <input id="dcaAmount" type="number" placeholder="100">

    <label>Number of periods</label>
    <input id="dcaPeriods" type="number" placeholder="12">

    <label>Average buy price</label>
    <input id="dcaAvg" type="number" placeholder="25000">

    <label>Current price</label>
    <input id="dcaCurrent" type="number" placeholder="30000">

    <button onclick="calcDCA()">Calculate DCA result</button>
  </div>

  <div class="result-box" id="dca-result"></div>
</main>

<!-- Counter -->
<div style="text-align:center; margin-top:40px; color:#aaa; font-size:14px;">
  Visitors: <span id="visitor-count">loading...</span>
</div>

<script src="script.js"></script>
<script>
  async function updateVisitorCount() {
    try {
      const res = await fetch("https://api.countapi.xyz/hit/cryptocalchub/globalcounter");
      const data = await res.json();
      document.getElementById("visitor-count").textContent = data.value;
    } catch (e) {
      document.getElementById("visitor-count").textContent = "N/A";
    }
  }
  updateVisitorCount();
</script>

</body>
</html>
